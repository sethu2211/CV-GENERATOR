<!DOCTYPE html>
<html>
<head>
    <title>Cover Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="wrapper" style="background-image: url('../static/pexels-anete-lusina-5240543.jpg');">
        <div class="inner">
            <div class="image-holder">
                <img src="../static/pexels-maddy-freddie-6629377.jpg" alt="image">
            </div>
            <form action="/generate_cover_letter" method="post">
                <h3>Cover Letter Generator</h3>
                <div class="form-group">
                    <input type="text" placeholder="First Name" class="form-control" name="first_name">
                    <input type="text" placeholder="Last Name" class="form-control" name="last_name">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Mobile Number" class="form-control" name="mobile_number">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Email Address" class="form-control" name="email_address">
                </div>
                <div class="form-wrapper">
                    <select name="gender" id="gender" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Company" class="form-control" name="company">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Degree" class="form-control" name="degree">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Specialization" class="form-control" name="specialization">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Position" class="form-control" name="position">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Availability" class="form-control" name="availability">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
